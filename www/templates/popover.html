<ion-popover-view view-title="Filter Activities" ng-controller="PopoverCtrl">
    <ion-content>
        <div class="list">
            <a class="item">None</a>
            <a class="item" ng-repeat="activity in activitiesSwiped" ng-click="setCurrentActivity(activity)">{{activity}}</a>
        </div>
    </ion-content>
</ion-popover-view>
